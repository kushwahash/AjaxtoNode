<html>
	<head>
		<title>jsonp test</title>
		<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>		
		<script type="text/javascript">
            $(function(){				
                $('#select_link').click(function(e){
                    e.preventDefault();
                    console.log('select_link clicked');                    
					
					$.ajax({
						type: 'GET',
						contentType: 'application/json',
                        url: 'http://localhost:3000/service/getHello',						
                        success: function(data) {
                            console.log('success');
                            console.log(JSON.stringify(data));
                        }
                    });
					var calc = {
						inputX : 10,
						inputY : 20,
					};
					console.log(JSON.stringify(calc));
					$.ajax('http://localhost:3000/service/doCalculation', {
					        type: 'POST',
							data: JSON.stringify(calc),
					        contentType: 'application/json',
					        success: function(data) { console.log('success');console.log(JSON.stringify(data));},
					        error  : function() { console.log('error');}
					});
                });				
            });
        </script>
    </head>
    <body>
        <div id="select_div"><a href="#" id="select_link">Test</a></div>    
    </body>
</html>
